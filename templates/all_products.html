
{% extends 'base.html' %}

{% block content %}
#loop through the product list and apply to all
{% for product in product_list %}
<div class="container">
    <div class="row text-center" style="background-color:lightgrey">
        <div class="col-md-12 text center">
                <img src="{{product['picture']}}">
              <h3 style="padding-right: 10px"><a href="/plants/{{product['_id']}}">{{product['name']}}</a></h3>
            </div class="panel-head">
            <small>{{ product['description'] }}</small>
            <h5 style="padding-right: 10px">{{product['price']}}</h5>
            </div>
        </div>
    </div>
</div> 

{% endfor %}
{% endblock %}
